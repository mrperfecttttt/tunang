<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majlis Perkahwinan Fikri dan Syahirah</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <img src="assets/2.png" alt="Top Left" class="corner-image top-left zoom-effect">
        <img src="assets/3.png" alt="Top Right" class="corner-image top-right zoom-effect">
        <img src="assets/4.png" alt="Bottom Left" class="corner-image bottom-left zoom-effect">
        <img src="assets/5.png" alt="Bottom Right" class="corner-image bottom-right zoom-effect">

        <div class="invitation" id="invitation">
            <form id="weddingForm" action="submit_rsvp.php" method="post">
                <input type="text" id="nama" name="nama" placeholder="Nama Anda"
                    class="margin-20 alegreya-regular slide-in-left black-color" required>

                <input type="text" id="phone" name="phone" placeholder="Phone Number"
                    class="margin-20 alegreya-regular slide-in-right black-color" required>

                <div class="alegreya-regular slide-in-left">Will you be able to attend?</div>
                <input class="margin-tobot-2" type="radio" id="attendYes" name="attendance" value="yes"
                    onclick="toggleAdditionalFields(true)" required>
                <label for="attendYes" class="z-in-top alegreya-regular slide-in-left">Yes</label><br>
                <input type="radio" id="attendNo" name="attendance" value="no" onclick="toggleAdditionalFields(false)">
                <label for="attendNo" class="z-in-top alegreya-regular slide-in-left">No</label><br>

                <div id="additionalFields" style="display:none;">
                    <br><input type="email" id="email" name="email" placeholder="Email Address"
                        class="alegreya-regular slide-in-left black-color"><br><br>

                    <input type="number" id="pax" name="pax" min="1" placeholder="Number of Pax"
                        class="alegreya-regular slide-in-right black-color"><br>
                </div>

                <button type="submit" class="rsvp-button alegreya-regular black-color">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function showForm() {
            document.getElementById('rsvpForm').style.display = 'block';
        }

        function toggleAdditionalFields(show) {
            const additionalFields = document.getElementById('additionalFields');
            if (show) {
                additionalFields.style.display = 'block';
            } else {
                additionalFields.style.display = 'none';
            }
        }


    </script>

</body>

</html>
